<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
 .fieldError {
 border-color: #bd2130;
 }



</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${postForm}" method="post">

        <input type="hidden" th:field="*{postId}" />
        <input type="hidden" th:field="*{postDate}" />

        <div class="form-group">
            <label for="filter">분류</label>
            <select id="filter"
                    th:field="*{filter}">
                <option th:each="filterOp : ${T(simpleboard.board.domain.PostFilter).values()}"
                        th:value="${filterOp}" th:text="${filterOp}"></option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text"
                   th:field="*{title}" class="form-control"
                   placeholder="제목을 입력해주세요."
                   th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect date</p>
        </div>


        <div class="form-group">
            <label th:for="contents">내용</label>


            <textarea
                    th:field="*{contents}"
                    class="form-control"
                    cols="30" rows="10"
                    placeholder="내용을 입력해주세요."></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
